<!DOCTYPE html>
<html>

<head>
    <title>Sentiment Analysis Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>Sentiment Analysis Results</h1>
    <table>
        <thead>
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in analysis.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
