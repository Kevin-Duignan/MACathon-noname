<!DOCTYPE html>
<html>
  <head>
    <title>Comment Analyser Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-content">
        <div class="circle-row">
          <div class="circle green">
            <span>50%</span>
            <svg class="ring">
              <circle
                cx="50%"
                cy="50%"
                r="40%"
                stroke-dasharray="251.2"
                stroke-dashoffset="0"
              ></circle>
            </svg>
          </div>
        </div>
        <div class="circle-row">
          <div class="circle red">
            <span>25%</span>
            <svg class="ring">
              <circle
                cx="50%"
                cy="50%"
                r="40%"
                stroke-dasharray="251.2"
                stroke-dashoffset="0"
              ></circle>
            </svg>
          </div>
        </div>
        <div class="circle-row">
          <div class="circle yellow">
            <span>75%</span>
            <svg class="ring">
              <circle
                cx="50%"
                cy="50%"
                r="40%"
                stroke-dasharray="251.2"
                stroke-dashoffset="0"
              ></circle>
            </svg>
          </div>
        </div>
        <div class="bar-chart">
          <!-- Bars will be added dynamically using JavaScript -->
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar">
            <div class="filler"></div>
          </div>
        </div>
        <div class="progress-label">Sarcasm Detection</div>
      </div>
    </div>
  </body>
</html>
